version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pr-reviewer-db
    environment:
      POSTGRES_DB: pr_reviewer
      POSTGRES_USER: reviewer_user
      POSTGRES_PASSWORD: reviewer_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewer_user -d pr_reviewer"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr-reviewer-network

  service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-reviewer-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: reviewer_user
      DB_PASSWORD: reviewer_pass
      DB_NAME: pr_reviewer
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pr-reviewer-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pr-reviewer-network:
    driver: bridge
